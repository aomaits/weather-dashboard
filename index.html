<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Your New Favorite Weather Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>

        <!-- Bootstrap search bar (append city list here)-->
      <div id="searchBox" >
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span id="searchPre" class="input-group-text">Search for a city:</span>
            </div>
            <!-- search field -->
            <input id="searchField" name= "searchField" type="text" class="form-control" placeholder="city" > <!-- aria-label="Username"-->
            <!-- search button -->
            <input id = "searchBtn" class="btn btn-secondary" type="submit" value="Submit">
        </div>
        <ul id="cityList"></ul>
      </div>

        <!-- City weather results box (top right) -->
        <div class="col 10">
            <div class="card">
                <div class="card-body">
                  <h5 id="cityNameDate" class="card-title"></h5>
                  <img id= "dailyIcon" class="card-text"><img/>
                  <p id= "dailyTemp" class="card-text"></p>
                  <p id= "dailyWind" class="card-text"></p>
                  <p id= "dailyHumidity" class="card-text"></p>
                </div>
              </div>
        </div>

      <!-- Five day forecast cards -->
      <div class="row justify-content-end">
        
            <div class="card row col-2 ">
                <div class="card-body">
                  <h5 id= "dayOne" class="card-title"></h5>
                  <img id = "dayOneIcon" class="card-text"><img/>
                  <p id = "dayOneTemp" class="card-text"></p>
                  <p id = "dayOneWind" class="card-text"></p>
                  <p id = "dayOneHumidity" class="card-text"></p>
                </div>
              </div>
        
              <div class="card row col-2">
                <div class="card-body">
                  <h5 id= "dayTwo" class="card-title"></h5>
                  <img id = "dayTwoIcon" class="card-text"><img/>
                  <p id = "dayTwoTemp" class="card-text"></p>
                  <p id = "dayTwoWind" class="card-text"></p>
                  <p id = "dayTwoHumidity" class="card-text"></p>
                </div>
              </div>
        
              <div class="card row col-2">
                <div class="card-body">
                  <h5 id= "dayThree" class="card-title"></h5>
                  <img id = "dayThreeIcon" class="card-text"><img/>
                  <p id = "dayThreeTemp" class="card-text"></p>
                  <p id = "dayThreeWind" class="card-text"></p>
                  <p id = "dayThreeHumidity" class="card-text"></p>                
                </div>
              </div>
        
              <div class="card row col-2">
                <div class="card-body">
                  <h5 id= "dayFour" class="card-title"></h5>
                  <img id = "dayFourIcon" class="card-text"><img/>
                  <p id = "dayFourTemp" class="card-text"></p>
                  <p id = "dayFourWind" class="card-text"></p>
                  <p id = "dayFourHumidity" class="card-text"></p> 
                </div>
              </div>
        
              <div class="card row col-2">
                <div class="card-body">
                  <h5 id= "dayFive" class="card-title"></h5>
                  <img id = "dayFiveIcon" class="card-text"><img/>
                  <p id = "dayFiveTemp" class="card-text"></p>
                  <p id = "dayFiveWind" class="card-text"></p>
                  <p id = "dayFiveHumidity" class="card-text"></p> 
                </div>
              </div>
      </div>

    <!-- bootstrap same as in class ( v 5.1)-->
    <!-- Need a header-->
    <!-- search input with button to the top right, list below that of the pinned stored local items cities
    Two or three rows, the top row has the search bar and the card for the city (current day's weather)
    Below that and to the right is the 5 day forecast (5 cards)
    -->
    <script src="./assets/script.js"> </script>
</body>
</html>
